name: Main workflow

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macos-14 # beta runner for macos arm64
          # - macos-latest
          # - windows-latest
        ocaml-compiler:
          - "5.1"
          # - "4.14"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          #opam-local-packages: |
          #  *.opam
          dune-cache: true
          allow-prerelease-opam: true
          
      